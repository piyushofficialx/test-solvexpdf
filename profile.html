<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvex PDF - Edit Profile</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4C7CF6',
                        secondary: '#6C5CE7',
                        background: '#F8FAFD',
                        surface: '#FFFFFF',
                        accent: {
                            50: '#F0F3FF',
                            100: '#E3E8FF',
                            200: '#C7D2FE'
                        },
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Manrope', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.03), 0 4px 6px -2px rgba(0, 0, 0, 0.02)',
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="profile.css">
</head>

<body
    class="bg-background text-gray-800 font-sans min-h-screen relative overflow-x-hidden overflow-y-auto pb-12 antialiased selection:bg-primary/20 selection:text-primary">

    <!-- Subtle Background Gradient -->
    <div
        class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-accent-100/50 via-background to-background pointer-events-none">
    </div>

    <!-- Back Button -->
    <button id="back-btn"
        class="absolute top-8 left-8 flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-100 rounded-full text-sm font-medium text-gray-600 shadow-sm transition-all duration-300 hover:scale-[1.02] hover:shadow-md hover:text-gray-900 z-50 group">
        <i class="ph ph-arrow-left text-lg group-hover:-translate-x-0.5 transition-transform"></i>
        <span>Back</span>
    </button>

    <!-- Main Container -->
    <div class="w-full max-w-2xl mx-auto pt-24 px-6 relative z-10 animate-fade-in">

        <h1 class="text-3xl font-display font-bold text-gray-900 text-center mb-10 tracking-tight">Customize Profile
        </h1>

        <!-- Profile Photo Section -->
        <div class="bg-surface rounded-2xl p-8 shadow-soft mb-8 flex flex-col items-center border border-gray-100/50">
            <div class="relative group">
                <div
                    class="w-32 h-32 rounded-full overflow-hidden border-[6px] border-white shadow-lg ring-1 ring-gray-100">
                    <img id="profile-preview" src="https://via.placeholder.com/150" alt="Profile"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                </div>
                <label for="file-input"
                    class="absolute bottom-1 right-1 bg-white text-gray-700 p-2.5 rounded-full cursor-pointer hover:bg-gray-50 hover:text-primary transition-all shadow-md border border-gray-100 group-hover:scale-110">
                    <i class="ph ph-camera text-lg"></i>
                </label>
                <input type="file" id="file-input" accept="image/*" class="hidden">
            </div>
            <div class="mt-4 text-center">
                <h3 class="font-semibold text-gray-900" id="preview-name">New User</h3>
                <p class="text-sm text-gray-400">Tap icon to update photo</p>
            </div>
        </div>

        <!-- Form Section -->
        <form id="profile-form" class="space-y-8">

            <!-- Basic Info -->
            <div class="bg-surface rounded-2xl p-8 shadow-soft border border-gray-100/50">
                <div class="flex items-center gap-3 mb-8 pb-4 border-b border-gray-50">
                    <div class="w-10 h-10 rounded-full bg-accent-50 flex items-center justify-center text-primary">
                        <i class="ph ph-user text-xl"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Basic Info</h2>
                </div>

                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="fullname" class="text-sm font-medium text-gray-700 ml-1">Full Name</label>
                            <input type="text" id="fullname"
                                class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 text-sm focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none placeholder-gray-400"
                                placeholder="Your Name">
                        </div>

                        <div class="space-y-2">
                            <label for="username" class="text-sm font-medium text-gray-700 ml-1">Username</label>
                            <input type="text" id="username"
                                class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 text-sm focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none placeholder-gray-400"
                                placeholder="@username">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium text-gray-700 ml-1">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-3 rounded-xl bg-gray-50/50 border border-gray-200 text-gray-500 text-sm cursor-not-allowed outline-none"
                            value="user@example.com" readonly>
                    </div>

                    <div class="space-y-2">
                        <label for="phone" class="text-sm font-medium text-gray-700 ml-1">Phone</label>
                        <input type="tel" id="phone"
                            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 text-sm focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none placeholder-gray-400"
                            placeholder="+1 234 567 890">
                    </div>

                    <div class="space-y-2">
                        <label for="bio" class="text-sm font-medium text-gray-700 ml-1">About / Bio</label>
                        <textarea id="bio" rows="4"
                            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 text-sm focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none resize-none placeholder-gray-400"
                            placeholder="Tell us a bit about yourself..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Appearance -->
            <div class="bg-surface rounded-2xl p-8 shadow-soft border border-gray-100/50">
                <div class="flex items-center gap-3 mb-8 pb-4 border-b border-gray-50">
                    <div class="w-10 h-10 rounded-full bg-purple-50 flex items-center justify-center text-purple-600">
                        <i class="ph ph-palette text-xl"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Appearance</h2>
                </div>

                <div class="space-y-8">
                    <!-- Theme Toggle -->
                    <div class="flex items-center justify-between group">
                        <div>
                            <p class="font-semibold text-gray-900">App Theme</p>
                            <p class="text-sm text-gray-500 mt-0.5">Switch between light and dark mode</p>
                        </div>
                        <button type="button" id="theme-toggle"
                            class="relative w-14 h-8 bg-gray-200 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/30">
                            <span
                                class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-sm transform transition-transform duration-300 flex items-center justify-center">
                                <i class="ph ph-sun text-orange-400 text-xs" id="theme-icon"></i>
                            </span>
                        </button>
                    </div>

                    <!-- Accent Color (Modernized) -->
                    <div>
                        <p class="font-semibold text-gray-900 mb-4">Accent Color</p>
                        <div class="flex gap-4">
                            <!-- Clean Premium Palette -->
                            <button type="button"
                                class="color-swatch w-10 h-10 rounded-full bg-[#4C7CF6] ring-offset-2 ring-2 ring-transparent transition-all hover:scale-110 shadow-sm hover:shadow-md"
                                data-color="blue"></button>
                            <button type="button"
                                class="color-swatch w-10 h-10 rounded-full bg-[#6C5CE7] ring-offset-2 ring-transparent transition-all hover:scale-110 shadow-sm hover:shadow-md"
                                data-color="purple"></button>
                            <button type="button"
                                class="color-swatch w-10 h-10 rounded-full bg-[#10B981] ring-offset-2 ring-transparent transition-all hover:scale-110 shadow-sm hover:shadow-md"
                                data-color="green"></button>
                            <button type="button"
                                class="color-swatch w-10 h-10 rounded-full bg-[#F59E0B] ring-offset-2 ring-transparent transition-all hover:scale-110 shadow-sm hover:shadow-md"
                                data-color="amber"></button>
                            <button type="button"
                                class="color-swatch w-10 h-10 rounded-full bg-[#EF4444] ring-offset-2 ring-transparent transition-all hover:scale-110 shadow-sm hover:shadow-md"
                                data-color="red"></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <button type="submit"
                class="w-full py-4 bg-primary text-white font-semibold text-lg rounded-xl shadow-lg shadow-primary/25 transition-all hover:-translate-y-0.5 hover:shadow-xl hover:shadow-primary/30 active:scale-[0.98] active:translate-y-0 relative overflow-hidden group">
                <span class="relative z-10 flex items-center justify-center gap-2" id="save-btn-text">
                    <span>Save Changes</span>
                </span>
                <div
                    class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
            </button>

        </form>

    </div>

    <!-- Scripts -->
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script src="profile.js"></script>
</body>

</html>
