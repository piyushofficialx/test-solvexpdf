<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvex PDF - Create New Password</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Manrope:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Global Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="newpass.css">
</head>

<body>

    <!-- Back Button -->
    <button id="back-btn" class="back-btn">
        <i class="ph ph-arrow-left"></i>
        <span>Back</span>
    </button>

    <!-- Background Shapes -->
    <div class="auth-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card fade-in-up">

            <div class="auth-header">
                <h2>Create New Password</h2>
                <p>Set a strong password for your account.</p>
            </div>

            <form id="new-pass-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="new-password" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="ph ph-eye-slash"></i>
                        </button>
                    </div>
                    <!-- Strength Meter -->
                    <div class="strength-meter">
                        <div class="strength-bar">
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                    <p class="error-msg" id="confirm-error"></p>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-animate">
                    <span>Save Password</span>
                    <div class="ripple"></div>
                </button>

                <!-- Mandatory Skip Button -->
                <div class="skip-container">
                    <button type="button" id="skip-btn" class="btn-skip">
                        Skip for now
                    </button>
                </div>

            </form>

        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script src="newpass.js"></script>
</body>

</html>
