<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvex PDF - Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Manrope:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Global Styles (Variables) -->
    <link rel="stylesheet" href="style.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Back Button -->
    <button id="back-btn" class="back-btn">
        <i class="ph ph-arrow-left"></i>
        <span>Back</span>
    </button>

    <!-- Background Shapes -->
    <div class="auth-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card fade-in-up">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access Solvex PDF tools.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                    <p class="error-msg" id="email-error"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="forgot-wrapper">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-animate">
                    <span>Log In</span>
                    <div class="ripple"></div>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social">
                    <i class="ph-fill ph-google-logo"></i>
                    <span>Google</span>
                </button>
                <button class="btn btn-social">
                    <i class="ph-fill ph-github-logo"></i>
                    <span>GitHub</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="hover-underline">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script src="login.js"></script>
</body>

</html>
