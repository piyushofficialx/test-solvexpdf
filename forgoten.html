<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvex PDF - Forgot Password</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Manrope:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Global Styles (Variables) -->
    <link rel="stylesheet" href="style.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="forgoten.css">
</head>

<body>

    <!-- Back Button -->
    <button id="back-btn" class="back-btn">
        <i class="ph ph-arrow-left"></i>
        <span>Back</span>
    </button>

    <!-- Background Shapes -->
    <div class="auth-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card fade-in-up">

            <div id="forgot-content">
                <div class="auth-header">
                    <h2>Forgot Password?</h2>
                    <p>Enter your email to reset your password.</p>
                </div>

                <form id="forgot-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="name@example.com" required>
                        <p class="error-msg" id="email-error"></p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-animate">
                        <span>Send Reset Link</span>
                        <div class="ripple"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remembered your password? <a href="login.html" class="hover-underline">Log in</a></p>
                </div>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="success-content" style="display: none; text-align: center;">
                <div class="success-icon">
                    <i class="ph ph-check-circle"></i>
                </div>
                <h2>Check your email</h2>
                <p>We've sent a reset link to <span id="user-email" class="highlight-text"></span>.</p>
                <p class="sub-text">Click the link in the email to set a new password.</p>

                <button id="resend-btn" class="btn btn-secondary btn-block" style="margin-top: 2rem;">
                    Resend Link
                </button>
            </div>

        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script src="forgoten.js"></script>
</body>

</html>
